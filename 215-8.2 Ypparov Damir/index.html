<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>XBOX-Home Padge</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header_line">
                <div class="header_logo">
                    <img src="./assets/img/xbox.png" alt="logo">
                    </div>
                <div class="header_title1">Games</div>
                <div class="arrow">
                    <div class="arrow_img">
                        <img src="./assets/img/arrow.png" alt="img">
                    </div>
                </div>
                <div class="header_title2">Consoles</div>
                <div class="arrow">
                    <div class="arrow_img">
                        <img src="./assets/img/arrow.png" alt="img">
                    </div>
                </div>
                <div class="header_title2">Community</div>
                <div class="arrow">
                    </div>
                    <div class="border_Search">
                        <li><input type="text" class="border_se" placeholder="Search"></li>
                    </div>
                    <div class="human">
                        <div class="human_img">
                            <img src="./assets/img/Shape (1).png" alt="img">
                        </div>
                    </div>
                    <div class="header_title2">My XBOX</div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="btn_prew">
            <img src="/assets/img/icon-prev.png" alt="img">
        </div>
        <div class="body_track">
          <div class="fon">
            <div class="fon_content">
              <h1>Star Wars</h1>
              <h2>Battlefront II</h2>
              <div class="btns_fon">
                <button class="btn_fon1">Watch Trailer</button>
                <button class="btn_fon2">Explore Games</button>
              </div>
            </div>
            <div class="pag">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="btn_next">
                <img src="/assets/img/icon-next.png" alt="img">
            </div>
          </div>
          </div>
        </div>
  
        
      </div>
  
        <div class="body_track">
</body>
</html>
